<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">

<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="prizes.css">
<link rel="stylesheet" href="sidebars.css">

<head>
    <title>Bingo!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>

<body>
    <main>
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white margin10" style="width: 250px;">
            <span class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                <svg class="bi me-2" width="30" height="24">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-5 fw-semibold">Bingo!</span>

            </span>
            <div class="row">
                <datalist id="datalistOptions">
                </datalist>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter the prize name"
                    aria-label="Recipient's username" list="datalistOptions" aria-describedby="basic-addon2"
                    id="prizeNameTxt">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="prizeAddBtn">Add</button>
                </div>
            </div>
            <div class="list-group list-group-flush border-bottom scrollarea padding30">
                <div class="bg-white" id="prizeList">

                </div>
                <hr />
                <div class="bg-white" id="prizeListCompleted">

                </div>
            </div>
        </div>

        <div class="b-example-divider"></div>
        <div class="col-5">
            <button type="button" class="btn btn-primary btn-lg btn-block cardContainer col-11" id="nextNumberBtn">Next
                Number</button>
            <div class="js-odoo number"></div>
            <div class="footer">
                <p>Created by <a href="https://www.linkedin.com/in/nitishbhaskar/">Nitish Bhaskar</a></p>
            </div>
        </div>
        <div class="b-example-divider"></div>
        <div class="col-4 margin10">
            <table id="numberTable" class="table table-bordered table-sm"></table>
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            Number sequence
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <div id="numberOrder" class="numberOrder"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
</body>
