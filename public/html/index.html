<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-car.css" />
<link rel="stylesheet" href="main.css">


<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bingo!</a>
    </nav>
    <div class="row">
        <button type="button" class="btn btn-primary btn-lg btn-block cardContainer col-12" id="nextNumberBtn">Next
            Number</button></div>
    <div class="row cardContainer">
        <div class="col-4 card">
            <div class="row" style="align-self: center">
                <!-- <div class="numberFont" id="currentNumber"></div> -->
                <div id="odometer" class="odometer marginTableCell"></div>
            </div>
            <div class="row" style="align-self: center">
                <div class="descriptionFont text-justify col-12" id="numberCallDescription"></div>
            </div>

        </div>
        <div class="col-8 table-responsive card">
            <table id="numberTable" class="table table-bordered table-sm cardContainer"></table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
