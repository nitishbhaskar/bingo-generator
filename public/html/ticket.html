<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-car.css" />
<link rel="stylesheet" href="main.css">


<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bingo!</a>
    </nav>
    <div class="row cardContainer">
        <div class="input-group mb-3">
            <input type="text" id="numberOfTickets" class="form-control" placeholder="Number of tickets"
                aria-label="Number of tickets" aria-describedby="button-addon2" type="number"
                onkeypress="return isNumberKey(event)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="getTicketBtn">Get Tickets!</button>
            </div>
        </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="ticketAlert" style="display: none">
        <strong>Tickets generated!</strong> You can right click on tickets and copy them.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row cardContainer marginBottom">
        <div class="col-3" id="ticket"></div>
    </div>
    <div class="footer">
        <p>Created by <a href="https://www.linkedin.com/in/nitishbhaskar/">Nitish Bhaskar</a></p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="mustache.min.js"></script>
<script src="html2canvas.min.js"></script>
<script src="ticket.js"></script>

</html>
