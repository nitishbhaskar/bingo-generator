<link rel="stylesheet" href="main.css">

<head>
    <title>Bingo!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

<body>
    <main>
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white margin10" style="width: 250px;">
            <a href="/"
                class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                <svg class="bi me-2" width="30" height="24">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-5 fw-semibold">Bingo!</span>

            </a>
            <div class="row">
                <datalist id="datalistOptions">
                </datalist>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ticketType" id="inlineRadio1" value="15" checked>
                <label class="form-check-label" for="inlineRadio1">15 numbers ticket</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ticketType" id="inlineRadio2" value="30">
                <label class="form-check-label" for="inlineRadio2">30 numbers ticket</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ticketType" id="inlineRadio3" value="36">
                <label class="form-check-label" for="inlineRadio3">36 numbers ticket</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ticketType" id="inlineRadio4" value="25">
                <label class="form-check-label" for="inlineRadio3">25 numbers ticket</label>
            </div>
            <input type="text" id="numberOfTickets" class="form-control" placeholder="Number of tickets"
                list="datalistOptions" aria-label="Number of tickets" aria-describedby="button-addon2" type="number"
                onkeypress="return isNumberKey(event)">
            <input type="text" id="startingIndex" class="form-control" placeholder="Starting index of tickets"
                list="datalistOptions" aria-label="Starting index of tickets" aria-describedby="button-addon2" value="1"
                type="number" onkeypress="return isNumberKey(event)">
            <div>
                <button class="btn btn-primary" type="button" id="getTicketBtn">Get Tickets!</button>
                <button class="btn btn-warning" type="button" id="downloadBtn"
                    title="Get the tickets before downloading">Download!</button>
                <button class="btn btn-primary" type="button" id="getCoolcozTktBtn">Coolcoz Tickets!</button>
            </div>
        </div>

        <div class="b-example-divider"></div>
        <div class="col-12">
            <div class="row cardContainer marginBottom">
                <div class="row cardContainer" id="ticket"></div>
            </div>
            <div class="footer">
                <p>Created by <a href="https://www.linkedin.com/in/nitishbhaskar/">Nitish Bhaskar</a></p>
            </div>
        </div>
    </main>
